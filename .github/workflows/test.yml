name: Test

on:
  push:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci

      - name: Check commit message format
        run: npx commitlint --from=origin/main

      - name: Check code format
        run: |
          npm run fmt
          git --no-pager diff
          exit $(git diff | wc -l)

      - name: Build
        run: npm run build

      - run: mkdir -p tmp && echo '${{ secrets.TEST_BOT_COOKIE }}' > ./tmp/test.github.com.cookies.json
      - name: Run tests
        run: npm run test
        env:
          TEST_BOT_GH_TOKEN: ${{ secrets.TEST_BOT_GH_TOKEN }}

      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: jest-junit-report
          path: reports/jest-junit

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: reports
          path: reports
