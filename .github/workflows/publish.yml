name: Publish

on:
  push:
    branches:
      - main

env:
  RELEASE_APP_ID: 795363
  RELEASE_APP_PRIVATE_KEY: ${{ secrets.RELEASE_APP_PRIVATE_KEY }}
  PJ_GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}


jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/create-github-app-token@v1
        id: app-token
        with:
          app-id: ${{ env.RELEASE_APP_ID }}
          private-key: ${{ env.RELEASE_APP_PRIVATE_KEY }}
      - uses: actions/checkout@v4
        with:
          token: ${{ steps.app-token.outputs.token }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build package
        run: npm run build

      - run: git config --global user.email "gh-actions"
      - run: git config --global user.name "gh-actions"

      - run: npx semantic-release
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          GITHUB_TOKEN: ${{ env.PJ_GITHUB_TOKEN }}
      - run: |
          git status
          git add -A
          git commit -m "autogen: release [skip ci]"
          git push --force origin main
